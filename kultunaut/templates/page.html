{% extends "baselayout.html" %}
{% block title %}{{ data.title }}{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ data['relativeUrl'] }}css/page.css">
{% endblock %}

{% block content %}
<div class="page" style="color: white;">
  <div class="column items-center">
    {% if data['img'] != None %}
      <img title="{{ data.tittle }}" src="../img/{{data.img}}">
    {% endif %}
    <h1>{{data['title']}}</h1>
  </div>
  {{ data.pagehtml|safe }}
</div>
{% endblock %}
